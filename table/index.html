<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

  :root {
    --max-width: 100%;
    --border: 1px solid #aec6da;
    --table-header-font-size: 1.6rem;
    --table-data-font-size: 1.6rem;
  }

  table.styled {
    max-width: var(--max-width);
    border-collapse: separate;
  }

  table.styled th,
  table.styled td {
    border-right: var(--border);
    border-bottom: var(--border);
    padding: 0.75rem;
    box-sizing: border-box;
    font-family: 'Open Sans', Courier, monospace;
  }

  table.styled th:first-child,
  table.styled td:first-child {
    border-left: var(--border);
  }

  table.styled th {
    border-top: var(--border);
    color: white;
    background: #0d4673;
    height: 4.6875rem;
    font-size: var(--table-header-font-size);
    line-height: 130%;
    font-weight: bold;
    text-align: center;
  }

  table.styled td {
    color: black;
    background: white;
    height: 3rem;
    font-size: var(--table-data-font-size);
    text-align: left;
    vertical-align: text-top;
  }

  table.styled th:first-of-type {
    border-top-left-radius: 0.375rem;
  }
  table.styled th:last-of-type {
    border-top-right-radius: 0.375rem;
  }
  table.styled tr:last-of-type td:first-of-type {
    border-bottom-left-radius: 0.375rem;
  }
  table.styled tr:last-of-type td:last-of-type {
    border-bottom-right-radius: 0.375rem;
  }
</style>

<table class="styled">
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
    <th>Header 3</th>
    <th>Header 4</th>
  </tr>
  <tr>
    <td>Row 1, Col 1</td>
    <td>Row 1, Col 2</td>
    <td>Row 1, Col 3</td>
    <td>Row 1, Col 4</td>
  </tr>
  <tr>
    <td>Row 2, Col 1</td>
    <td>Row 2, Col 2</td>
    <td>Row 2, Col 3</td>
    <td>Row 2, Col 4</td>
  </tr>
  <tr>
    <td>Row 3, Col 1</td>
    <td>Row 3, Col 2</td>
    <td>Row 3, Col 3</td>
    <td>Row 3, Col 4</td>
  </tr>
</table>
