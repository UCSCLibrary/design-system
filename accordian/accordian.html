<style>
    :root {
      --color-content-bg: #F3FAFF;
      --color-tab-active: #003C6C;
      --color-text-underline: #0A5692;
      --color-text-active: #FFF;
    }
    
    .panel { 
        box-shadow: none;
    }

    .panel-group .panel+.panel { /* ignores first panel */
        margin-top: 0.125rem;
    }

    .panel-default {
        border: none;
    }

    .panel-default > .panel-heading {
        background: var(--color-content-bg);
        border: none;
        position: relative;
    }

    .panel-default > .panel-collapse > .panel-body {
        background: var(--color-content-bg);
        border: none;
    }

    .panel-default > .panel-heading > h4 > a {
        display: block;
        width: 100%;
        outline: none;
        text-decoration-line: underline;
        text-decoration-style: solid;
        text-decoration-skip-ink: none;
        text-decoration-color: var(--color-text-underline);
        text-decoration-thickness: 7%;
        text-underline-offset: 10%;
        text-underline-position: from-font;   
    }
    .panel-default > .panel-heading.active {
        background: var(--color-tab-active);
    }

    .panel-default > .panel-heading.active > h4 > a {
        color: var(--color-text-active);
        text-decoration-color: #FC3;
    }

    .icon {
        fill: var(--color-tab-active);
        position: absolute;
        top: 50%;
        right: 0;
        transform: translate(-50%, -50%);
    }

    .icon.active {
        fill: var(--color-text-active);
    }
</style>

    const normal_icon = "M0.374196 0.3824C0.613866 0.137549 0.938885 0 1.27778 0C1.61667 0 1.94169 0.137549 2.18136 0.3824L8.50772 6.84743L14.8341 0.3824C15.0751 0.144488 15.398 0.0128441 15.7331 0.0158195C16.0682 0.018795 16.3887 0.156154 16.6257 0.398309C16.8626 0.640464 16.997 0.968042 17 1.31049C17.0029 1.65294 16.874 1.98285 16.6412 2.22918L9.4113 9.6176C9.17163 9.86245 8.84661 10 8.50772 10C8.16882 10 7.8438 9.86245 7.60413 9.6176L0.374196 2.22918C0.134599 1.98425 0 1.65211 0 1.30579C0 0.959466 0.134599 0.627323 0.374196 0.3824Z"

    $('#accordion').on('show.bs.collapse', (e) => {
        $(e.target).closest('.panel').find('.panel-heading').addClass('active')
        $(e.target).closest('.panel').find('.icon').addClass('active')
        $(e.target).closest('.panel').find('path').attr('d', active_icon)
    });

    $('#accordion').on('hide.bs.collapse', (e) => {
        $(e.target).closest('.panel').find('.panel-heading').removeClass('active')
        $(e.target).closest('.panel').find('.icon').removeClass('active')
        $(e.target).closest('.panel').find('path').attr('d', normal_icon)
    });
</script>
